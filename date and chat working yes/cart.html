<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="CSS\style-cart.css">
  <link rel="stylesheet" href="CSS\chat.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,add_circle,do_not_disturb_on,grocery,location_on,notifications,shopping_cart,store"/>
  
</head>
<body style="margin: 0px; background: rgb(255, 250, 244)">

  <!-- supposed to be the navbar -->
<div class="ultimate_nav">
  <header>

    <div class = "element_container">
      <div class = "logo">      
        <a href='Home.html'>
          <img class="logo"  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/logo.svg" >  
          <span class="link logo"></span>
        </a>
      </div>

      <div class = "location_icon material-symbols-outlined icon">
        <span class="material-symbols-outlined icon">
          location_on
        </span>
      </div>  
        <div class="Search_bar" >
          <input 
          type="text" 
          id="search-bar" 
          placeholder="What are you looking for?" 
          oninput="showSuggestions()"
        >
        <div id="suggestions" class="suggestions hidden"></div>
              <img class="Search_ICON"  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/icon.svg" >
            
        </div>
        <div class = "shopping_icons_box material-symbols-outlined icon">        
          <a href='Products.html'>
            <span class="material-symbols-outlined icon">
              store
            </span>
          </a>
          <a href='cart.html'>
            <span class="material-symbols-outlined icon">
              shopping_cart

            </span>
          </a>
          <a href='notification.html'>
            <span class="material-symbols-outlined icon">
              notifications
            </span>
          </a>
          
          <a href="account.html" id="accounticon"><span class="material-symbols-outlined icon" >
          account_circle
          </span></a>
          <button  class="btn"  id="sign-in">Sign In</button> 
        </div>
    </div>

  </header>

  <!-- for adding the waste index later -->
  <div class="white-guys">
    <div class="barcontainer" id="barcontainer">
      <div class="line-eco-meter"></div>
      <div class="line-waste-meter"></div>
    </div>
  </div>

  <!--============================================= dropdown eco-meter=====================================================-->
  <div id="dropdown-content" class="dropdown-content">
    <div class="stats">
      <h2> Total eco-points: <span id="mini-eco-points"></span></h2>
      <div class="bar2container">
        <div class="mini-eco"></div>
      </div>
      <h2> Total waste-points: <span id="mini-waste-points"></span></h2>
      <div class="bar3container">
        <div class="mini-waste"></div>
      </div>
      <p id="help" ><a href='account.html'>More information</a></p>
      
    </div>
    
  </div>
  <!-- for adding the waste index later -->
</div>
<div class ='main-container'>
<div class="left-section">
<div class = 'head'><h1>Your Cart</h1></div>
<div class="scroll">
  <div id="cart-items"></div>
</div>
</div>

<div class="heyoh">
  
  <div class= 'right-side'>
    <div id="total-price"></div>
    <div id="line1"></div>
    <p id="eligible discount"></p>
    <div class="container">
      <label for="voucher"><b>Discount:</b></label>
      <div class="discount-input-group">
        <input type="text" id="discount-value" placeholder="Enter discount here">
        <button id="Apply">Apply</button>
        <button id="cancel">Cancel</button>
      </div>
      
      
    </div>
    
    <div id='meter'>
      <h2>Your eco-meter after purchase: </h2>
       <span id="total-eco-points"></span>
      <div class="barcontainer2">
        <div class="line-eco-meter2"></div>
      </div>
       <span id="total-waste-points"></span>
      <div class="barcontainer3">
        <div class="line-waste-meter2"></div>
        
      </div>
      <button id="Purchase">Purchase</button>
      </div>
      
    </div>
    
  </div>
  
</div>
</div>
<div class="line"></div>
<!---------------------------------------- Chatbox ----------------------------------------->
<div class="chat-popup" id="chatPopup">
  <div class="chat-header">
    Chat with driver
    <span class="close-btn" onclick="toggleChatPopup()">X</span>
  </div>
  <div class="chat-body">
    <p>Your order is being delivered!</p>
  </div>
  <div class="chat-footer">
    <input type="text" placeholder="Type a message..." />
  </div>
</div>

<!-- Chat Button -->
<button class="chat-button" onclick="toggleChatPopup()">ðŸ’¬</button>


<script src="Script/cart.js"></script>
<script src="Script/chat.js"></script>

</body>
</html>
