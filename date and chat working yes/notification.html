<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/notification.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,notifications,shopping_cart "
    />
    <title>Notification Page</title>
  </head>
  <body>
    <!-- Notification Section -->
    <div class="ultimate_nav">
      <header>
        <div class="element_container">
          <div class = "logo">      
            <a class = "unhovered" href='Home.html'>
              <img class="logo "  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/logo.svg" >  
              <span class="link logo"></span>
            </a>
          </div>
          <div class="Search_bar">
            <img
              class="Search_ICON"
              src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/icon.svg"
            />

            <p class="Search_text">What are you looking for?</p>
          </div>
          <div class="shopping_icons_box">
            <a href="cart.html"
              ><span class="material-symbols-outlined">shopping_cart</span></a
            >
            <a href="notification.html">
              <span
                id="exampleModal"
                type="button"
                class="material-symbols-outlined"
                >notifications</span
              >
            </a>

            <button class="btn" id="sign-in">Sign In</button>
            <a href="account.html" id="accounticon"
              ><span class="material-symbols-outlined">account_circle</span></a
            >
          </div>
        </div>
      </header>
      <div class="white-guys">
        <div class="barcontainer">
          <div class="line-eco-meter"></div>
          <div class="line-waste-meter"></div>
        </div>
      </div>
      <!-- for adding the waste index later -->
    </div>
    <main class="notification-page">
      <h1 class="page-title">List of Transactions</h1>

      <!-- Filters Section -->
      <div class="filters">
        <div class="status-filters">
          <button class="filter-btn active">All</button>
          <button class="filter-btn active">Ongoing</button>
          <button class="filter-btn active">Received</button>
          <button class="filter-btn active">Unpaid</button>
        </div>
        <div class="sort-filter">
          <label for="sort">Sort by:</label>
          <div class="dropdown">
            <button class="filter-btn dropdown-toggle">Newest</button>
            <div class="dropdown-content">
              <button class="filter-option">Oldest</button>
              <button class="filter-option">Price: Low to High</button>
              <button class="filter-option">Price: High to Low</button>
              <button class="filter-option">Alphabetical</button>
              <button class="filter-option">Newest</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Transactions Section -->
      <div class="transactions">
        <!-- Transaction Item -->
        <div class="transaction-items"></div>
      
      </div>
    </main>

<!--======================== Popup ========================-->

<div class="popup-overlay"></div>
<div class="popup" data-id="">
  <button class="close">&times;</button>
  <img src="" alt="Product_img" />
  <h2></h2>
  <p></p><div id="quantity-control">
  </div>
</div>
    <!-- Modal -->

    <div id="customModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="modal-title">Details</h2>
        <div class="modal-section"> 
          <p><strong>Status:</strong> Ongoing</p>
          <p><strong>Date:</strong> 17 September 2029 5:00 PM</p>
          <p><strong>Invoice:</strong> INV/20290817/377701702</p>
          <p>
            <strong>Driver Status:</strong>
            <span class="highlight">Packaging delivery</span>
          </p>
        </div>
        <hr />
        <div class="item-section">
          <img src="Images\banana.jpg" alt="Product Image" class="item-image" />
          <div class="item-details">
            <p><strong>Imported Banana by Chiquitta Brand</strong></p>
            <p><strong>Total:</strong> Rp 60.000</p>
          </div>
        </div>
        <a href="#" class="see-all-items">See all items</a>
      </div>
    </div>

    <script src="Script/notification.js"></script>
  </body>
</html>
