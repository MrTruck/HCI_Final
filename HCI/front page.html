<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css">

</head>
<body style="margin: 0px; background: rgb(255, 250, 244)">

<header>

    <div class = "element_container">
        <img class="logo"  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/logo.svg" >  
        <div class="Search_bar" >
            <img class="Search_ICON"  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/icon.svg" >
            <p class="Search_text" >What are you looking for?</p>
        </div>
        <div class = "shopping_icons">
        </div>
    </div>


</header>


<nav>

</nav>

<div class = "headline">
    <img class="green_goo" src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/vector-1.svg" >
</div>



<!-- PRODUCTS SECTION -->
<section class="products">
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10.00</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$20.00</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h3>Product 3</h3>
    <p>$30.00</p>
    <button>Add to Cart</button>
  </div>
</section>


</body>
</html>
