<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Products</title>
    <link rel="stylesheet" href="experiment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">Grocery App</div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
    </header>

    <div class="filters">
        <div class="filter">
            <h4>Categories</h4>
            <div class="button-group" id="category-buttons">
                <button class="filter-button" data-category="all">All</button>
                <button class="filter-button" data-category="fruits">Fruits</button>
                <button class="filter-button" data-category="vegetables">Vegetables</button>
                <button class="filter-button" data-category="dairy">Dairy</button>
                <button class="filter-button" data-category="snacks">Snacks</button>
            </div>
        </div>
        <div class="filter">
            <h4>Subcategories</h4>
            <div class="button-group" id="subcategory-buttons">
                <button class="filter-button" data-subcategory="all">All</button>
                <button class="filter-button" data-subcategory="organic">Organic</button>
                <button class="filter-button" data-subcategory="local">Local</button>
                <button class="filter-button" data-subcategory="imported">Imported</button>
            </div>
        </div>
        <div class="filter">
            <h4>Price Range</h4>
            <input type="number" placeholder="Min" id="min-price">
            <input type="number" placeholder="Max" id="max-price">
        </div>
    </div>

    <div class="product-grid" id="product-grid">
        <!-- Sample Product Item -->
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h5>Product Name</h5>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat for more products -->
    </div>

    <footer>
        <p>&copy; 2023 Grocery App. All rights reserved.</p>
    </footer>

    <script src="experiment.js"></script>
</body>
</html>
